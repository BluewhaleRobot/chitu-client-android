server {
        server_name chitu-client-android.bwbot.org;
        root /home/bwbot/data/src/gitbook/chitu-client-android;
        client_max_body_size 500M;


        location / {
                alias /home/bwbot/data/src/gitbook/chitu-client-android/_book/;
                expires 1d;
        }

        location /books-online/chitu-client-android/ {
                alias /home/bwbot/data/src/gitbook/chitu-client-android/_book/;
                expires 1d;
        }
        
    listen 80;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/bwbot.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/bwbot.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
